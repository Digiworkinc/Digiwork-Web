<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duta Lawas Djogja - Mahakarya Rumah Kayu Tradisional</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compat Mode) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400&family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        
        :root {
            --font-serif: 'Playfair+Display', serif;
            --font-sans: 'Plus+Jakarta+Sans', sans-serif;
        }

        body { font-family: var(--font-sans); scroll-behavior: smooth; }
        .font-serif { font-family: var(--font-serif); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #FDFBF7; }
        ::-webkit-scrollbar-thumb { background: #3E2723; border-radius: 10px; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.5s ease-in-out; }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-[#FDFBF7]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // =========================================================================
        // PENTING: KONFIGURASI FIREBASE ANDA
        // =========================================================================
        const getFinalConfig = () => {
            // Deteksi otomatis jika berjalan di lingkungan preview Canvas
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                try {
                    return JSON.parse(__firebase_config);
                } catch (e) {
                    console.error("Format __firebase_config bermasalah.");
                }
            }

            // ---------------------------------------------------------------------
            // GANTI BAGIAN DI BAWAH INI DENGAN DATA DARI FIREBASE CONSOLE ANDA
            // ---------------------------------------------------------------------
            return {
                apiKey: "PASTE_API_KEY_ANDA", // <--- Ganti ini
                authDomain: "PROJECT_ID.firebaseapp.com",
                projectId: "PROJECT_ID",
                storageBucket: "PROJECT_ID.appspot.com",
                messagingSenderId: "SENDER_ID",
                appId: "APP_ID"
            };
        };

        const firebaseConfig = getFinalConfig();
        const envAppId = typeof __app_id !== 'undefined' ? __app_id : 'duta-lawas-djogja';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inisialisasi Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- Komponen Icon (Membungkus path SVG dengan React.Fragment agar tidak error) ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                home: (
                    <React.Fragment>
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </React.Fragment>
                ),
                settings: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </React.Fragment>
                ),
                plus: (
                    <React.Fragment>
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </React.Fragment>
                ),
                trash: (
                    <React.Fragment>
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </React.Fragment>
                ),
                x: (
                    <React.Fragment>
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </React.Fragment>
                ),
                map: (
                    <React.Fragment>
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </React.Fragment>
                ),
                dollar: (
                    <React.Fragment>
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </React.Fragment>
                ),
                wa: (
                    <React.Fragment>
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-14.7 8.38 8.38 0 0 1 3.8.9L21 3z"/>
                    </React.Fragment>
                ),
                loader: (
                    <React.Fragment>
                        <line x1="12" y1="2" x2="12" y2="6"/>
                        <line x1="12" y1="18" x2="12" y2="22"/>
                        <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/>
                        <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/>
                        <line x1="2" y1="12" x2="6" y2="12"/>
                        <line x1="18" y1="12" x2="22" y2="12"/>
                        <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/>
                        <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/>
                    </React.Fragment>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            // --- State ---
            const [user, setUser] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            
            const [gallery, setGallery] = useState([]);
            const [prices, setPrices] = useState([]);
            const [storedPassword, setStoredPassword] = useState('admin123');
            
            const [adminPasswordInput, setAdminPasswordInput] = useState('');
            const [loginError, setLoginError] = useState('');
            const [showPasswordForm, setShowPasswordForm] = useState(false);
            const [passwordForm, setPasswordForm] = useState({ oldPassword: '', newPassword: '', confirmPassword: '' });
            const [passwordStatus, setPasswordStatus] = useState({ type: '', msg: '' });
            const [adminStatusMsg, setAdminStatusMsg] = useState('');
            const [isUploading, setIsUploading] = useState(false);
            const [filter, setFilter] = useState('Semua');

            // --- Database Path Helpers (Rule 1) ---
            const getCol = useCallback((name) => {
                if (typeof __app_id !== 'undefined') {
                    return db.collection('artifacts').doc(envAppId).collection('public').doc('data').collection(name);
                }
                return db.collection(name);
            }, []);

            const getSettingsDoc = useCallback(() => {
                if (typeof __app_id !== 'undefined') {
                    return db.collection('artifacts').doc(envAppId).collection('public').doc('data').collection('settings').doc('admin');
                }
                return db.collection('settings').doc('admin');
            }, []);

            // --- Fungsi Autentikasi ---
            const performAuth = useCallback(async () => {
                try {
                    // Blokir jika manual config belum diisi
                    if (typeof __firebase_config === 'undefined' && (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("PASTE_API_KEY"))) {
                        setAdminStatusMsg('‚ùå Konfigurasi Firebase belum diatur. Masukkan API Key asli Anda di bagian kode config.');
                        return;
                    }

                    setAdminStatusMsg('‚è≥ Menghubungkan ke sistem keamanan...');
                    if (initialToken) {
                        await auth.signInWithCustomToken(initialToken);
                    } else {
                        await auth.signInAnonymously();
                    }
                } catch (err) {
                    console.error("Auth Error:", err);
                    setAdminStatusMsg('‚ùå Gagal melakukan autentikasi: ' + (err.code || 'Network Error'));
                }
            }, []);

            // --- 1. Jalankan Autentikasi Saat Start ---
            useEffect(() => {
                performAuth();
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        setIsAuthReady(true);
                        setAdminStatusMsg(''); 
                    } else {
                        setUser(null);
                        setIsAuthReady(false);
                    }
                });
                return () => unsubscribe();
            }, [performAuth]);

            // --- 2. Sinkronisasi Data ---
            useEffect(() => {
                if (!user || !isAuthReady) return;

                const unsubGallery = getCol('gallery').onSnapshot(snap => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setGallery(data);
                }, err => {
                    console.error("Gallery Error:", err);
                    if (err.code === 'permission-denied') {
                        setAdminStatusMsg('‚ùå Izin database ditolak. Pastikan Rules Firestore sudah benar.');
                    }
                });

                const unsubPrices = getCol('prices').onSnapshot(snap => {
                    if (!snap.empty) {
                        setPrices(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    } else {
                        const initialPrices = [
                            { type: "Rumah Bali / Gazebo", size: "3x4 m", material: "Kayu Kelapa / Akasia", price: "Mulai Rp 12.000.000" },
                            { type: "Limasan Tradisional", size: "6x8 m", material: "Kayu Mahoni / Jati", price: "Mulai Rp 65.000.000" },
                            { type: "Joglo Agung", size: "8x10 m", material: "Jati Kustom / Lawas", price: "Mulai Rp 95.000.000" }
                        ];
                        initialPrices.forEach((p, idx) => getCol('prices').doc(`p${idx}`).set(p));
                    }
                });

                const unsubSettings = getSettingsDoc().onSnapshot(doc => {
                    if (doc.exists) {
                        setStoredPassword(doc.data().pin || 'admin123');
                    } else {
                        getSettingsDoc().set({ pin: 'admin123' });
                    }
                });

                return () => { unsubGallery(); unsubPrices(); unsubSettings(); };
            }, [user, isAuthReady, getCol, getSettingsDoc]);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (adminPasswordInput === storedPassword) {
                    setIsAdminAuthenticated(true);
                    setShowLoginModal(false);
                    setIsAdminMode(true);
                    setLoginError('');
                    window.scrollTo(0, 0);
                } else {
                    setLoginError('PIN Akses Salah.');
                }
            };

            const handleAddProject = async (e) => {
                e.preventDefault();
                if (!auth.currentUser) {
                    setAdminStatusMsg('‚ùå Sesi berakhir. Mencoba menyambung kembali...');
                    performAuth();
                    return;
                }
                
                const form = e.currentTarget;
                const formData = new FormData(form);
                const title = formData.get('title');
                const category = formData.get('category');
                const location = formData.get('location');
                const file = formData.get('image');

                if (!title || !location || !file || file.size === 0) {
                    setAdminStatusMsg('‚ö†Ô∏è Harap isi nama, lokasi, dan pilih foto!');
                    return;
                }

                setIsUploading(true);
                setAdminStatusMsg('‚è≥ Sedang Memproses Mahakarya...');

                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        await getCol('gallery').add({
                            title: title.toString(),
                            category: category.toString(),
                            location: location.toString(),
                            img: reader.result,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        setIsUploading(false);
                        form.reset();
                        setAdminStatusMsg('‚úÖ Mahakarya Berhasil Diunggah!');
                        setTimeout(() => setAdminStatusMsg(''), 3000);
                    } catch (err) {
                        console.error("Firestore Upload Error:", err);
                        setAdminStatusMsg('‚ùå Gagal menyimpan data.');
                        setIsUploading(false);
                    }
                };
                
                if (file.size > 850000) {
                    setAdminStatusMsg('‚ùå Ukuran foto terlalu besar (Maks 800KB)');
                    setIsUploading(false);
                    return;
                }
                reader.readAsDataURL(file);
            };

            const handleDeleteProject = async (id) => {
                if (!auth.currentUser) return;
                if (window.confirm("Hapus mahakarya ini secara permanen?")) {
                    try {
                        await getCol('gallery').doc(id).delete();
                        setAdminStatusMsg('üóëÔ∏è Proyek dihapus.');
                        setTimeout(() => setAdminStatusMsg(''), 3000);
                    } catch (err) {
                        setAdminStatusMsg('‚ùå Gagal menghapus.');
                    }
                }
            };

            const handleUpdatePrice = async (id, field, value) => {
                if (!auth.currentUser) return;
                try {
                    await getCol('prices').doc(id).update({ [field]: value });
                } catch (err) {
                    console.error("Gagal update harga:", err);
                }
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                if (!auth.currentUser) return;
                if (passwordForm.oldPassword !== storedPassword) { setPasswordStatus({ type: 'error', msg: 'PIN lama salah!' }); return; }
                if (passwordForm.newPassword !== passwordForm.confirmPassword) { setPasswordStatus({ type: 'error', msg: 'Konfirmasi tidak sesuai!' }); return; }
                
                try {
                    await getSettingsDoc().set({ pin: passwordForm.newPassword });
                    setPasswordStatus({ type: 'success', msg: 'PIN berhasil diperbarui!' });
                    setPasswordForm({ oldPassword: '', newPassword: '', confirmPassword: '' });
                    setTimeout(() => setShowPasswordForm(false), 2000);
                } catch (err) {
                    setPasswordStatus({ type: 'error', msg: 'Gagal memperbarui PIN.' });
                }
            };

            const handleWhatsAppChat = (e) => {
                e.preventDefault();
                const formData = new FormData(e.currentTarget);
                const text = `Halo Duta Lawas Djogja, saya ${formData.get('nama')}. Ingin diskusi rumah tradisional kustom model ${formData.get('jenis')} dengan budget ${formData.get('budget')}. Lokasi: ${formData.get('lokasi')}`;
                window.open(`https://wa.me/6281234567890?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className="min-h-screen text-[#3E2723]">
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${isScrolled || isAdminMode ? 'glass-nav shadow-lg py-3' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center space-x-3 cursor-pointer group" onClick={() => setIsAdminMode(false)}>
                                <div className="w-10 h-10 bg-[#3E2723] rounded-lg flex items-center justify-center text-white font-bold text-xl italic shadow-xl transition-transform group-hover:rotate-6">DL</div>
                                <div className="flex flex-col text-left">
                                    <span className={`text-xl font-black tracking-tighter uppercase italic leading-none ${isScrolled || isAdminMode ? 'text-[#3E2723]' : 'text-white'}`}>Duta Lawas</span>
                                    <span className={`text-[10px] font-bold tracking-[0.4em] uppercase ${isScrolled || isAdminMode ? 'text-amber-600' : 'text-amber-400'}`}>Djogja</span>
                                </div>
                            </div>

                            <div className="flex items-center space-x-4">
                                <button onClick={() => isAdminAuthenticated ? setIsAdminMode(!isAdminMode) : setShowLoginModal(true)} className={`p-2.5 rounded-full transition-all ${isScrolled || isAdminMode ? 'text-stone-400 hover:text-amber-600 bg-stone-50' : 'text-stone-300 hover:text-white'}`}>
                                    {isAdminAuthenticated && isAdminMode ? <Icon name="home" size={20}/> : <Icon name="settings" size={20}/>}
                                </button>
                                <a href="#kontak" className="bg-amber-600 text-white px-6 md:px-8 py-2.5 rounded-full hover:bg-amber-700 transition-all shadow-xl text-[10px] font-black uppercase tracking-widest border border-amber-500/20 text-center">
                                    Konsultasi
                                </a>
                            </div>
                        </div>
                    </nav>

                    {isAdminMode ? (
                        <section className="py-32 bg-stone-100 min-h-screen animate-in fade-in">
                            <div className="container mx-auto px-6">
                                <div className="flex flex-col md:flex-row justify-between items-center mb-16 gap-6 text-left">
                                    <div>
                                        <h2 className="text-4xl font-serif italic text-[#3E2723]">Portal Kontrol</h2>
                                        <p className="text-stone-400 font-bold uppercase tracking-widest text-[10px]">Penyimpanan Basis Data Online Terdeteksi</p>
                                    </div>
                                    <div className="flex gap-4">
                                        <button onClick={() => setShowPasswordForm(!showPasswordForm)} className="px-6 py-2 rounded-xl font-bold flex items-center gap-2 bg-white border text-stone-600 text-[10px] uppercase shadow-sm font-sans"><Icon name="loader" size={16}/> {showPasswordForm ? 'Batal' : 'Ganti PIN'}</button>
                                        <button onClick={() => { setIsAdminAuthenticated(false); setIsAdminMode(false); }} className="bg-red-600 text-white px-8 py-2 rounded-xl font-bold text-[10px] uppercase shadow-lg font-sans">Log Keluar</button>
                                    </div>
                                </div>

                                {adminStatusMsg && (
                                    <div className={`mb-8 p-4 bg-white border-l-4 rounded-xl shadow-md text-sm font-bold animate-in slide-in-from-top-4 text-left flex items-center gap-3 ${adminStatusMsg.includes('‚ùå') ? 'border-red-500 text-red-700' : 'border-amber-500'}`}>
                                        {isUploading && <Icon name="loader" className="animate-spin text-amber-600" size={20}/>}
                                        <span className="flex-1">{adminStatusMsg}</span>
                                        {adminStatusMsg.includes('‚ùå') && !isAuthReady && (
                                            <button onClick={performAuth} className="bg-[#3E2723] text-white px-4 py-2 rounded-lg text-[10px] uppercase font-black tracking-widest hover:bg-black transition-all">Hubungkan Kembali</button>
                                        )}
                                    </div>
                                )}

                                <div className="grid lg:grid-cols-3 gap-12 text-left">
                                    <div className="lg:col-span-1 space-y-8">
                                        {showPasswordForm && (
                                            <div className="bg-white p-8 rounded-[2rem] shadow-xl border border-amber-100 animate-in slide-in-from-top-4">
                                                <h3 className="text-sm font-bold mb-6 uppercase tracking-widest">Update PIN Akses</h3>
                                                <form onSubmit={handleChangePassword} className="space-y-4">
                                                    <input type="password" value={passwordForm.oldPassword} onChange={(e) => setPasswordForm({...passwordForm, oldPassword: e.target.value})} className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border focus:border-amber-500" placeholder="PIN Lama" required />
                                                    <input type="password" value={passwordForm.newPassword} onChange={(e) => setPasswordForm({...passwordForm, newPassword: e.target.value})} className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border focus:border-amber-500" placeholder="PIN Baru" required />
                                                    <input type="password" value={passwordForm.confirmPassword} onChange={(e) => setPasswordForm({...passwordForm, confirmPassword: e.target.value})} className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border focus:border-amber-500" placeholder="Konfirmasi PIN" required />
                                                    {passwordStatus.msg && <div className={`p-4 rounded-xl text-[10px] font-bold ${passwordStatus.type === 'success' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>{passwordStatus.msg}</div>}
                                                    <button type="submit" className="w-full bg-amber-600 text-white py-4 rounded-xl font-black uppercase text-[10px]">Simpan PIN</button>
                                                </form>
                                            </div>
                                        )}
                                        <div className="bg-white p-8 rounded-[2rem] shadow-xl border border-stone-200">
                                            <h3 className="text-sm font-bold mb-6 uppercase tracking-widest flex items-center gap-2"><Icon name="plus" className="text-amber-600" size={18}/> Tambah Mahakarya</h3>
                                            <form onSubmit={handleAddProject} className="space-y-4 text-left">
                                                <input name="title" required className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border focus:border-amber-500" placeholder="Nama Proyek (Misal: Joglo Lawas)"/>
                                                <select name="category" className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border">
                                                    <option value="Joglo">Joglo</option><option value="Limasan">Limasan</option><option value="Bali">Bali</option><option value="Tradisional">Kustom</option>
                                                </select>
                                                <input name="location" required className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border" placeholder="Lokasi (Kota)"/>
                                                <div className="space-y-2 text-left text-left">
                                                    <label className="text-[10px] font-black text-stone-400 uppercase tracking-widest text-left">Foto Proyek (Maks 800KB)</label>
                                                    <input type="file" name="image" accept="image/*" className="w-full text-[9px] p-4 border border-dashed rounded-xl font-black text-stone-400 bg-stone-50 cursor-pointer" />
                                                </div>
                                                <button type="submit" disabled={isUploading} className="w-full bg-[#3E2723] text-white py-4 rounded-xl font-black uppercase text-[10px] flex items-center justify-center gap-2 transition-all hover:bg-black">
                                                    {isUploading ? <Icon name="loader" className="animate-spin" size={16}/> : <Icon name="plus" size={16}/>}
                                                    {isUploading ? 'Sedang Mengunggah...' : 'Terbitkan Mahakarya'}
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                    <div className="lg:col-span-2 space-y-10">

                        <span className="max-w-0 overflow-hidden lg:group-hover:max-w-xs lg:group-hover:ml-3 transition-all duration-500 whitespace-nowrap font-bold text-xs uppercase tracking-widest text-center text-center text-center">Diskusi WhatsApp</span>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
