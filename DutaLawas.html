<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duta Lawas Djogja - Mahakarya Rumah Kayu Tradisional</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compat Mode) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400&family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        
        :root {
            --font-serif: 'Playfair+Display', serif;
            --font-sans: 'Plus+Jakarta+Sans', sans-serif;
        }

        body { font-family: var(--font-sans); scroll-behavior: smooth; }
        .font-serif { font-family: var(--font-serif); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #FDFBF7; }
        ::-webkit-scrollbar-thumb { background: #3E2723; border-radius: 10px; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.5s ease-in-out; }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-[#FDFBF7]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // =========================================================================
        // KONFIGURASI FIREBASE
        // =========================================================================
        const firebaseConfig = (() => {
            // Deteksi otomatis environment Preview
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                return JSON.parse(__firebase_config);
            }
            // Konfigurasi manual untuk digiwork.web.id
            return {
                apiKey: "PASTE_API_KEY_ASLI_ANDA", // Ganti dengan API Key asli dari Firebase Console
                authDomain: "PROJECT_ID_ANDA.firebaseapp.com",
                projectId: "PROJECT_ID_ANDA",
                storageBucket: "PROJECT_ID_ANDA.appspot.com",
                messagingSenderId: "SENDER_ID_ANDA",
                appId: "APP_ID_ANDA"
            };
        })();

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'duta-lawas-djogja';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inisialisasi Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const App = () => {
            const Icon = ({ name, size = 24, className = "" }) => {
                const LucideIcon = lucide.icons[name];
                return LucideIcon ? <i data-lucide={name} className={className} style={{ width: size, height: size }}></i> : null;
            };

            useEffect(() => { lucide.createIcons(); });

            // --- State ---
            const [user, setUser] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            
            const [gallery, setGallery] = useState([]);
            const [prices, setPrices] = useState([]);
            const [storedPassword, setStoredPassword] = useState('admin123');
            
            const [adminPasswordInput, setAdminPasswordInput] = useState('');
            const [loginError, setLoginError] = useState('');
            const [showPasswordForm, setShowPasswordForm] = useState(false);
            const [passwordForm, setPasswordForm] = useState({ oldPassword: '', newPassword: '', confirmPassword: '' });
            const [passwordStatus, setPasswordStatus] = useState({ type: '', msg: '' });
            const [adminStatusMsg, setAdminStatusMsg] = useState('');
            const [isUploading, setIsUploading] = useState(false);
            const [filter, setFilter] = useState('Semua');

            // Jalur Koleksi (Rule 1)
            const collectionPaths = useMemo(() => ({
                gallery: db.collection('artifacts').doc(appId).collection('public').doc('data').collection('gallery'),
                prices: db.collection('artifacts').doc(appId).collection('public').doc('data').collection('prices'),
                settings: db.collection('artifacts').doc(appId).collection('public').doc('data').collection('settings')
            }), []);

            // --- 1. Autentikasi Dahulu (Rule 3) ---
            useEffect(() => {
                const performAuth = async () => {
                    try {
                        // Validasi API Key sebelum mencoba login
                        if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("PASTE_API_KEY")) {
                            setAdminStatusMsg('âŒ Konfigurasi Firebase belum diatur. Masukkan API Key asli Anda di bagian kode config.');
                            return;
                        }

                        if (initialAuthToken) {
                            await auth.signInWithCustomToken(initialAuthToken);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (err) {
                        console.error("Firebase Auth Error:", err);
                        setAdminStatusMsg('âŒ Gagal menyambung ke server autentikasi.');
                    } finally {
                        setIsAuthReady(true);
                    }
                };

                performAuth();

                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u || null);
                });
                return () => unsubscribe();
            }, []);

            // --- 2. Sinkronisasi Data ---
            useEffect(() => {
                if (!user || !isAuthReady) return;

                // Sync Galeri
                const unsubGallery = collectionPaths.gallery.onSnapshot(snap => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Rule 2: Sort in memory
                    data.sort((a, b) => {
                        const dateA = a.createdAt?.seconds || 0;
                        const dateB = b.createdAt?.seconds || 0;
                        return dateB - dateA;
                    });
                    setGallery(data);
                }, err => {
                    console.error("Gallery Error:", err);
                    if (err.code === 'permission-denied') {
                        setAdminStatusMsg('âŒ Izin ditolak oleh Firebase Firestore.');
                    }
                });

                // Sync Harga
                const unsubPrices = collectionPaths.prices.onSnapshot(snap => {
                    if (!snap.empty) {
                        setPrices(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    } else {
                        const initialPrices = [
                            { type: "Rumah Bali / Gazebo", size: "3x4 m", material: "Kayu Kelapa / Akasia", price: "Mulai Rp 12.000.000" },
                            { type: "Limasan Tradisional", size: "6x8 m", material: "Kayu Mahoni / Jati", price: "Mulai Rp 65.000.000" },
                            { type: "Joglo Agung", size: "8x10 m", material: "Jati Kustom / Lawas", price: "Mulai Rp 95.000.000" }
                        ];
                        initialPrices.forEach((p, idx) => collectionPaths.prices.doc(`p${idx}`).set(p));
                    }
                });

                // Sync PIN Admin
                const unsubSettings = collectionPaths.settings.doc('admin').onSnapshot(doc => {
                    if (doc.exists) {
                        setStoredPassword(doc.data().pin || 'admin123');
                    } else {
                        collectionPaths.settings.doc('admin').set({ pin: 'admin123' });
                    }
                });

                return () => { unsubGallery(); unsubPrices(); unsubSettings(); };
            }, [user, isAuthReady]);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // --- Admin Logic ---
            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (adminPasswordInput === storedPassword) {
                    setIsAdminAuthenticated(true);
                    setShowLoginModal(false);
                    setIsAdminMode(true);
                    setLoginError('');
                    window.scrollTo(0, 0);
                } else {
                    setLoginError('PIN Akses Salah.');
                }
            };

            const handleAddProject = async (e) => {
                e.preventDefault();
                
                // Pastikan user ada (Rule 3 Guard)
                if (!auth.currentUser) {
                    setAdminStatusMsg('â³ Menunggu autentikasi aman...');
                    try {
                        await auth.signInAnonymously();
                    } catch (err) {
                        setAdminStatusMsg('âŒ Gagal melakukan autentikasi.');
                        return;
                    }
                }
                
                const form = e.currentTarget;
                const formData = new FormData(form);
                const title = formData.get('title');
                const category = formData.get('category');
                const location = formData.get('location');
                const file = formData.get('image');

                if (!title || !location || !file || file.size === 0) {
                    setAdminStatusMsg('âš ï¸ Harap isi nama, lokasi, dan pilih foto!');
                    return;
                }

                setIsUploading(true);
                setAdminStatusMsg('â³ Sedang Memproses Mahakarya...');

                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        await collectionPaths.gallery.add({
                            title: title.toString(),
                            category: category.toString(),
                            location: location.toString(),
                            img: reader.result,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        setIsUploading(false);
                        form.reset();
                        setAdminStatusMsg('âœ… Mahakarya Berhasil Diunggah!');
                        setTimeout(() => setAdminStatusMsg(''), 4000);
                    } catch (err) {
                        console.error("Firestore Upload Error:", err);
                        setAdminStatusMsg('âŒ Gagal menyimpan data: ' + (err.message || 'Izin ditolak'));
                        setIsUploading(false);
                    }
                };
                
                if (file.size > 850000) {
                    setAdminStatusMsg('âŒ Foto terlalu besar (Maks 800KB)');
                    setIsUploading(false);
                    return;
                }
                reader.readAsDataURL(file);
            };

            const handleDeleteProject = async (id) => {
                if (!auth.currentUser) return;
                if (window.confirm("Hapus mahakarya ini secara permanen?")) {
                    try {
                        await collectionPaths.gallery.doc(id).delete();
                        setAdminStatusMsg('ðŸ—‘ï¸ Proyek dihapus.');
                        setTimeout(() => setAdminStatusMsg(''), 3000);
                    } catch (err) {
                        setAdminStatusMsg('âŒ Gagal menghapus data.');
                    }
                }
            };

            const handleUpdatePrice = async (id, field, value) => {
                if (!auth.currentUser) return;
                try {
                    await collectionPaths.prices.doc(id).update({ [field]: value });
                } catch (err) {
                    console.error("Gagal update harga:", err);
                }
            };

            const handleChangePassword = async (e) => {
                e.preventDefault();
                if (!auth.currentUser) return;
                if (passwordForm.oldPassword !== storedPassword) { setPasswordStatus({ type: 'error', msg: 'PIN lama salah!' }); return; }
                if (passwordForm.newPassword !== passwordForm.confirmPassword) { setPasswordStatus({ type: 'error', msg: 'Konfirmasi tidak sesuai!' }); return; }
                
                try {
                    await collectionPaths.settings.doc('admin').set({ pin: passwordForm.newPassword });
                    setPasswordStatus({ type: 'success', msg: 'PIN berhasil diperbarui!' });
                    setPasswordForm({ oldPassword: '', newPassword: '', confirmPassword: '' });
                    setTimeout(() => setShowPasswordForm(false), 2000);
                } catch (err) {
                    setPasswordStatus({ type: 'error', msg: 'Gagal memperbarui PIN.' });
                }
            };

            const handleWhatsAppChat = (e) => {
                e.preventDefault();
                const formData = new FormData(e.currentTarget);
                const text = `Halo Duta Lawas Djogja, saya ${formData.get('nama')}. Ingin diskusi rumah tradisional kustom model ${formData.get('jenis')} dengan budget ${formData.get('budget')}. Lokasi: ${formData.get('lokasi')}`;
                window.open(`https://wa.me/6281234567890?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className="min-h-screen text-[#3E2723]">
                    
                    {/* NAV BAR */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${isScrolled || isAdminMode ? 'glass-nav shadow-lg py-3' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center space-x-3 cursor-pointer group" onClick={() => setIsAdminMode(false)}>
                                <div className="w-10 h-10 bg-[#3E2723] rounded-lg flex items-center justify-center text-white font-bold text-xl italic shadow-xl">DL</div>
                                <div className="flex flex-col">
                                    <span className={`text-xl font-black tracking-tighter uppercase italic leading-none ${isScrolled || isAdminMode ? 'text-[#3E2723]' : 'text-white'}`}>Duta Lawas</span>
                                    <span className={`text-[10px] font-bold tracking-[0.4em] uppercase ${isScrolled || isAdminMode ? 'text-amber-600' : 'text-amber-400'}`}>Djogja</span>
                                </div>
                            </div>

                            <div className="flex items-center space-x-4">
                                <button onClick={() => isAdminAuthenticated ? setIsAdminMode(!isAdminMode) : setShowLoginModal(true)} className={`p-2.5 rounded-full transition-all ${isScrolled || isAdminMode ? 'text-stone-400 hover:text-amber-600 bg-stone-50' : 'text-stone-300 hover:text-white bg-white/10'}`}>
                                    {isAdminAuthenticated && isAdminMode ? <Icon name="home" size={20}/> : <Icon name="settings" size={20}/>}
                                </button>
                                <a href="#kontak" className="bg-amber-600 text-white px-6 md:px-8 py-2.5 rounded-full hover:bg-amber-700 transition-all shadow-xl text-[10px] font-black uppercase tracking-widest border border-amber-500/20">
                                    Konsultasi
                                </a>
                            </div>
                        </div>
                    </nav>

                    {isAdminMode ? (
                        /* DASHBOARD ADMIN */
                        <section className="py-32 bg-stone-100 min-h-screen">
                            <div className="container mx-auto px-6">
                                <div className="flex flex-col md:flex-row justify-between items-center mb-16 gap-6 text-left">
                                    <div>
                                        <h2 className="text-4xl font-serif italic text-[#3E2723]">Portal Kontrol</h2>
                                        <p className="text-stone-400 font-bold uppercase tracking-widest text-[10px]">Basis Data Online Terkoneksi</p>
                                    </div>
                                    <div className="flex gap-4">
                                        <button onClick={() => setShowPasswordForm(!showPasswordForm)} className="px-6 py-2 rounded-xl font-bold flex items-center gap-2 bg-white border text-stone-600 text-[10px] uppercase shadow-sm font-sans"><Icon name="key-round" size={16}/> {showPasswordForm ? 'Batal' : 'Ganti PIN'}</button>
                                        <button onClick={() => { setIsAdminAuthenticated(false); setIsAdminMode(false); }} className="bg-red-600 text-white px-8 py-2 rounded-xl font-bold text-[10px] uppercase shadow-lg font-sans">Log Keluar</button>
                                    </div>
                                </div>

                                {adminStatusMsg && (
                                    <div className="mb-8 p-4 bg-white border-l-4 border-amber-500 rounded-xl shadow-md text-sm font-bold animate-in slide-in-from-top-4 text-left flex items-center gap-3">
                                        {isUploading && <Icon name="loader-2" className="animate-spin text-amber-600" size={20}/>}
                                        {adminStatusMsg}
                                    </div>
                                )}

                                <div className="grid lg:grid-cols-3 gap-12 text-left">
                                    <div className="lg:col-span-1 space-y-8">
                                        {showPasswordForm && (
                                            <div className="bg-white p-8 rounded-[2rem] shadow-xl border border-amber-100 animate-in slide-in-from-top-4">
                                                <h3 className="text-sm font-bold mb-6 uppercase tracking-widest">Update PIN Akses</h3>
                                                <form onSubmit={handleChangePassword} className="space-y-4 text-left">
                                                    <input type="password" value={passwordForm.oldPassword} onChange={(e) => setPasswordForm({...passwordForm, oldPassword: e.target.value})} className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border focus:border-amber-500" placeholder="PIN Lama" required />
                                                    <input type="password" value={passwordForm.newPassword} onChange={(e) => setPasswordForm({...passwordForm, newPassword: e.target.value})} className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border focus:border-amber-500" placeholder="PIN Baru" required />
                                                    <input type="password" value={passwordForm.confirmPassword} onChange={(e) => setPasswordForm({...passwordForm, confirmPassword: e.target.value})} className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border focus:border-amber-500" placeholder="Konfirmasi PIN" required />
                                                    {passwordStatus.msg && <div className={`p-4 rounded-xl text-[10px] font-bold ${passwordStatus.type === 'success' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>{passwordStatus.msg}</div>}
                                                    <button type="submit" className="w-full bg-amber-600 text-white py-4 rounded-xl font-black uppercase text-[10px]">Simpan PIN Permanen</button>
                                                </form>
                                            </div>
                                        )}
                                        <div className="bg-white p-8 rounded-[2rem] shadow-xl border border-stone-200">
                                            <h3 className="text-sm font-bold mb-6 uppercase tracking-widest flex items-center gap-2"><Icon name="plus" className="text-amber-600" size={18}/> Tambah Mahakarya</h3>
                                            <form onSubmit={handleAddProject} className="space-y-4 text-left">
                                                <input name="title" required className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border focus:border-amber-500" placeholder="Nama Proyek (Misal: Joglo Lawas)"/>
                                                <select name="category" className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border">
                                                    <option value="Joglo">Joglo</option><option value="Limasan">Limasan</option><option value="Bali">Bali</option><option value="Tradisional">Kustom</option>
                                                </select>
                                                <input name="location" required className="w-full p-4 bg-stone-50 rounded-xl outline-none text-sm border" placeholder="Lokasi (Kota)"/>
                                                <div className="space-y-2 text-left">
                                                    <label className="text-[10px] font-black text-stone-400 uppercase tracking-widest">Foto Proyek (Maks 800KB)</label>
                                                    <input type="file" name="image" accept="image/*" className="w-full text-[9px] p-4 border border-dashed rounded-xl font-black text-stone-400 bg-stone-50 cursor-pointer" />
                                                </div>
                                                <button type="submit" disabled={isUploading} className="w-full bg-[#3E2723] text-white py-4 rounded-xl font-black uppercase tracking-widest text-[10px] flex items-center justify-center gap-2 transition-all hover:bg-black">
                                                    {isUploading ? <Icon name="loader-2" className="animate-spin" size={16}/> : <Icon name="upload" size={16}/>}
                                                    {isUploading ? 'Sedang Mengunggah...' : 'Terbitkan Mahakarya'}
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                    <div className="lg:col-span-2 space-y-10">
                                        <div className="bg-white p-10 rounded-[2.5rem] shadow-xl text-left">
                                            <h3 className="text-sm font-bold mb-8 uppercase tracking-widest">Koleksi Terdata ({gallery.length})</h3>
                                            <div className="grid sm:grid-cols-2 gap-6 text-left">
                                                {gallery.map(item => (
                                                    <div key={item.id} className="flex gap-4 p-4 rounded-2xl bg-stone-50 border border-stone-100 items-center hover:bg-white transition-all group">
                                                        <img src={item.img} className="w-16 h-16 rounded-xl object-cover shadow-lg shrink-0" />
                                                        <div className="flex-1 min-w-0">
                                                            <h4 className="font-bold text-xs truncate uppercase tracking-widest">{item.title}</h4>
                                                            <p className="text-[9px] text-stone-400 font-bold uppercase">{item.category} â€¢ {item.location}</p>
                                                        </div>
                                                        <button onClick={() => handleDeleteProject(item.id)} className="p-3 text-stone-300 hover:text-red-600 transition-colors"><Icon name="trash-2" size={20}/></button>
                                                    </div>
                                                ))}
                                                {gallery.length === 0 && <div className="col-span-2 py-10 text-center text-stone-400 font-serif italic">Belum ada karya yang tersinkron online.</div>}
                                            </div>
                                        </div>
                                        
                                        <div className="bg-white p-10 rounded-[2.5rem] shadow-xl text-left">
                                            <h3 className="text-sm font-bold mb-8 uppercase tracking-widest flex items-center gap-2"><Icon name="dollar-sign" className="text-green-600"/> Edit Investasi Publik</h3>
                                            <div className="space-y-4 text-left text-xs font-bold">
                                                {prices.map(p => (
                                                    <div key={p.id} className="grid md:grid-cols-4 gap-4 p-5 bg-stone-50 rounded-2xl border border-stone-100 items-center">
                                                        <input value={p.type} onChange={e => handleUpdatePrice(p.id, 'type', e.target.value)} className="bg-transparent font-bold outline-none border-b border-transparent focus:border-amber-500 w-full"/>
                                                        <input value={p.size} onChange={e => handleUpdatePrice(p.id, 'size', e.target.value)} className="bg-transparent text-stone-500 font-bold outline-none border-b border-transparent focus:border-amber-500 w-full"/>
                                                        <div className="bg-white px-3 py-1 rounded-full text-[9px] font-black uppercase outline-none border border-stone-100 text-center">{p.material}</div>
                                                        <input value={p.price} onChange={e => handleUpdatePrice(p.id, 'price', e.target.value)} className="bg-transparent font-black text-amber-700 text-right outline-none w-full"/>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    ) : (
                        /* LANDING PAGE */
                        <>
                            <section className="relative h-screen flex items-center justify-center overflow-hidden">
                                <div className="absolute inset-0 z-0">
                                    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=1600" className="w-full h-full object-cover brightness-[0.3]" />
                                    <div className="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-[#FDFBF7]"></div>
                                </div>
                                <div className="container mx-auto px-6 relative z-10 text-center space-y-8 animate-in fade-in duration-1000">
                                    <div className="flex items-center justify-center space-x-4 mb-4 text-amber-500">
                                        <div className="h-[1px] w-12 bg-amber-500"></div>
                                        <span className="font-bold uppercase tracking-[0.5em] text-[10px]">Heritage Architecture</span>
                                        <div className="h-[1px] w-12 bg-amber-500"></div>
                                    </div>
                                    <h1 className="text-5xl md:text-8xl font-serif text-white leading-tight italic text-center">Joglo, Bali & <br /><span className="not-italic font-sans font-black text-amber-500 uppercase tracking-tighter">Rumah Kustom</span></h1>
                                    <p className="text-stone-300 max-w-3xl mx-auto text-lg md:text-xl font-medium leading-relaxed italic text-center">"Membangun tradisi yang dipersonalisasi sepenuhnya sesuai impian dan anggaran Anda."</p>
                                    <div className="flex flex-col sm:flex-row gap-6 justify-center pt-8 text-center text-center">
                                        <a href="#kontak" className="bg-amber-600 text-white px-10 py-5 rounded-full font-black uppercase tracking-[0.2em] text-[10px] hover:bg-white hover:text-amber-700 transition-all shadow-2xl">Mulai Diskusi</a>
                                        <a href="#galeri" className="bg-white/10 backdrop-blur-md border border-white/20 text-white px-10 py-5 rounded-full font-black uppercase tracking-[0.2em] text-[10px] hover:bg-white/20 transition-all text-center">Portofolio</a>
                                    </div>
                                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce opacity-40 text-white flex flex-col items-center">
                                        <Icon name="chevron-down" size={24}/>
                                    </div>
                                </div>
                            </section>

                            {/* KOLEKSI GALERI */}
                            <section id="galeri" className="py-32 bg-[#FDFBF7]">
                                <div className="container mx-auto px-6 text-left">
                                    <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-8 text-left text-[#3E2723]">
                                        <div className="space-y-4">
                                            <div className="w-12 h-1 bg-amber-600"></div>
                                            <h2 className="text-5xl font-serif italic">Koleksi Mahakarya</h2>
                                            <p className="text-stone-500 font-bold uppercase tracking-[0.3em] text-[10px]">Bangunan Tradisional Jawa & Bali Pilihan</p>
                                        </div>
                                        <div className="flex flex-wrap gap-2">
                                            {['Semua', 'Joglo', 'Limasan', 'Bali', 'Tradisional'].map(cat => (
                                                <button key={cat} onClick={() => setFilter(cat)} className={`px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${filter === cat ? 'bg-[#3E2723] text-white shadow-md' : 'bg-white text-stone-500 border border-stone-100 hover:bg-stone-50'}`}>{cat}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="grid md:grid-cols-3 gap-8 text-left">
                                        {gallery.filter(item => filter === 'Semua' || item.category === filter).map(item => (
                                            <div key={item.id} className="group relative aspect-[4/5] rounded-[2.5rem] overflow-hidden shadow-2xl cursor-pointer bg-stone-200" onClick={() => setSelectedImage(item)}>
                                                <img src={item.img} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" alt={item.title} />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent flex flex-col justify-end p-8 text-left opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <span className="text-amber-500 text-[10px] font-black uppercase tracking-widest mb-1">{item.category}</span>
                                                    <h3 className="text-white text-xl font-bold leading-tight uppercase tracking-tighter italic">{item.title}</h3>
                                                    <p className="text-stone-300 text-[10px] mt-4 font-bold tracking-widest uppercase text-left text-left"><Icon name="map-pin" size={12} className="inline mr-2 text-amber-500"/>{item.location}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    {gallery.length === 0 && <div className="py-20 text-center text-stone-400 italic">Basis data sedang dimuat atau masih kosong.</div>}
                                </div>
                            </section>

                            <section id="kontak" className="py-32 bg-white text-left">
                                <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-24 items-start text-left">
                                    <div className="space-y-12 text-left text-[#3E2723]">
                                        <div className="space-y-4 text-left">
                                            <h2 className="text-6xl font-serif italic leading-none">Diskusi <br />Anggaran</h2>
                                            <p className="text-stone-500 font-bold uppercase tracking-[0.4em] text-[10px]">Wujudkan mahakarya kayu tradisional Anda bersama kami.</p>
                                        </div>
                                        <form onSubmit={handleWhatsAppChat} className="space-y-8 bg-stone-50 p-10 md:p-12 rounded-[3.5rem] border border-stone-100 relative text-left">
                                            <div className="absolute top-0 right-0 w-32 h-32 bg-amber-500/5 rounded-bl-full"></div>
                                            <div className="grid md:grid-cols-2 gap-8 text-left">
                                                <div className="space-y-2 text-left">
                                                    <label className="text-[10px] font-black uppercase tracking-widest text-stone-400 text-left">Nama</label>
                                                    <input name="nama" required className="w-full bg-transparent border-b-2 border-stone-200 py-3 text-lg focus:border-amber-600 outline-none" />
                                                </div>
                                                <div className="space-y-2 text-left">
                                                    <label className="text-[10px] font-black uppercase tracking-widest text-stone-400 text-left">Anggaran</label>
                                                    <input name="budget" required placeholder="Misal: 75 Juta" className="w-full bg-transparent border-b-2 border-stone-200 py-3 text-lg focus:border-amber-600 outline-none" />
                                                </div>
                                            </div>
                                            <button type="submit" className="w-full bg-[#3E2723] text-white py-6 rounded-2xl font-black uppercase text-[11px] shadow-2xl hover:bg-amber-600 transition-all flex items-center justify-center gap-4">
                                                <Icon name="message-square" size={20}/> Hubungi Tim Duta Lawas
                                            </button>
                                        </form>
                                    </div>
                                    <div className="w-full h-[500px] rounded-[3.5rem] overflow-hidden shadow-2xl border-8 border-white relative group">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126510!2d110.3168!3d-7.7471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a5787bd5bc515!2sSleman!5e0!3m2!1sen!2sid!4v1715600000" width="100%" height="100%" style={{ border: 0 }} allowFullScreen="" loading="lazy"></iframe>
                                    </div>
                                </div>
                            </section>
                        </>
                    )}

                    <footer className="bg-[#3E2723] text-stone-300 py-24 text-center mt-0">
                        <div className="container mx-auto px-6 space-y-10 relative z-10 text-white text-center text-center">
                            <div className="flex items-center justify-center space-x-3 mb-10 text-left">
                                <div className="w-14 h-14 bg-amber-50 rounded-2xl flex items-center justify-center text-[#3E2723] font-black text-3xl italic shadow-2xl">DL</div>
                                <div className="text-left text-white font-sans text-left">
                                    <span className="text-3xl font-black italic tracking-tighter uppercase block leading-none">Duta Lawas</span>
                                    <span className="text-xs font-bold text-amber-500 uppercase tracking-[0.4em]">Heritage Architecture</span>
                                </div>
                            </div>
                            <p className="text-stone-500 text-lg max-w-2xl mx-auto italic font-serif leading-relaxed opacity-70 text-center">
                                "Seni membangun hunian tradisional nusantara dengan pendekatan kustom yang inklusif terhadap anggaran Anda."
                            </p>
                            <div className="flex justify-center space-x-12 pt-8 text-stone-400">
                                <Icon name="instagram" size={28} className="hover:text-white cursor-pointer transition-all"/><Icon name="facebook" size={28} className="hover:text-white cursor-pointer transition-all"/><Icon name="phone" size={28} className="hover:text-white cursor-pointer transition-all"/>
                            </div>
                            <div className="pt-20 border-t border-white/5 text-[9px] text-stone-600 font-black uppercase tracking-[0.5em] font-sans text-center">
                                &copy; 2024 Duta Lawas Djogja â€¢ Yogyakarta â€¢ Indonesia
                            </div>
                        </div>
                    </footer>

                    {/* LOGIN MODAL */}
                    {showLoginModal && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-md flex items-center justify-center p-4 text-center text-center" onClick={() => setShowLoginModal(false)}>
                            <div className="bg-white p-12 rounded-[3.5rem] max-w-md w-full relative shadow-2xl overflow-hidden text-left border-8 border-stone-50 text-center" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setShowLoginModal(false)} className="absolute top-8 right-8 text-stone-300 hover:text-stone-600 transition-colors"><Icon name="x" size={24}/></button>
                                <div className="w-24 h-24 bg-amber-50 text-amber-600 rounded-[2rem] flex items-center justify-center mx-auto mb-10 shadow-inner border border-amber-100/50 text-center">
                                    <Icon name="shield-check" size={48} className="mx-auto" />
                                </div>
                                <h3 className="text-3xl font-black mb-4 text-center text-[#3E2723] uppercase tracking-tighter italic text-center">Portal Akses</h3>
                                <form onSubmit={handleAdminLogin} className="space-y-6 text-center text-center">
                                    <div className="relative group text-center">
                                        <input type="password" value={adminPasswordInput} onChange={(e) => setAdminPasswordInput(e.target.value)} placeholder="PIN AKSES" className={`w-full pl-6 pr-6 py-5 bg-stone-50 rounded-[1.5rem] outline-none border-2 transition-all text-center font-black tracking-[0.5em] text-xl ${loginError ? 'border-red-500 bg-red-50/50' : 'border-stone-100 focus:border-amber-500'}`} autoFocus />
                                    </div>
                                    {loginError && <p className="text-red-500 text-xs font-black text-center animate-shake uppercase tracking-widest">{loginError}</p>}
                                    <button type="submit" className="w-full bg-[#3E2723] text-white py-5 rounded-2xl font-black uppercase tracking-widest text-sm hover:bg-black transition-all text-center text-center">Verifikasi</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {selectedImage && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-md flex items-center justify-center p-4 text-center text-center" onClick={() => setSelectedImage(null)}>
                            <button className="absolute top-6 right-6 text-white bg-white/10 p-3 rounded-full hover:bg-white/20 transition-all"><Icon name="x" size={32} /></button>
                            <div className="max-w-5xl w-full text-left text-center text-center" onClick={e => e.stopPropagation()}>
                                <img src={selectedImage.img} className="w-full h-auto rounded-[2.5rem] shadow-2xl object-contain max-h-[80vh] border-2 border-white/10 mx-auto" alt={selectedImage.title} />
                                <div className="mt-8 text-center text-white space-y-2 text-center">
                                    <span className="text-amber-500 text-[10px] font-black uppercase tracking-widest text-center">{selectedImage.category}</span>
                                    <h2 className="text-2xl md:text-4xl font-black tracking-tight uppercase italic text-center text-center">{selectedImage.title}</h2>
                                    <p className="text-stone-400 text-xs font-bold flex items-center justify-center gap-2 uppercase tracking-widest mt-2 text-center text-center"><Icon name="map-pin" size={16} className="text-amber-500"/>{selectedImage.location}</p>
                                </div>
                            </div>
                        </div>
                    )}

                    <a href="https://wa.me/6281234567890" target="_blank" rel="noopener noreferrer" className="fixed bottom-6 right-6 z-[60] bg-[#2E7D32] text-white p-4 rounded-full shadow-2xl hover:scale-110 active:scale-95 transition-all flex items-center group border-2 border-white/20">
                        <Icon name="message-circle" size={28} />
                        <span className="max-w-0 overflow-hidden lg:group-hover:max-w-xs lg:group-hover:ml-3 transition-all duration-500 whitespace-nowrap font-bold text-xs uppercase tracking-widest">Diskusi WhatsApp</span>
                    </a>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
